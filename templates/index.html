<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Get Yourself Elected</title>
    <link rel="stylesheet" href="{{ url_for ('static', filename='css/custom.css')}}">
    <link rel="stylesheet" href="{{ url_for ('static', filename='lib/css/bootstrap.min.css')}}">
    <link rel="stylesheet" href="{{ url_for ('static', filename='lib/css/keen-dashboards.css')}}">
    <link rel="stylesheet" href="{{ url_for ('static', filename='lib/css/dc.css')}}">
    <link rel="stylesheet" href="{{url_for ('static', filename='lib/css/introjs.css')}}" />

</head>
<body class="application" id="bod">

<div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
   <div class="container-fluid">
       <div class="navbar-header">
           <a class="navbar-brand" href="./">Get Yourself Elected</a>
       </div>
       <div>
           <ul class="nav navbar-nav">
               <li><a href="/campaign">The Campaign</a></li>
               <li><button class="intro_button" type="button" autofocus onclick="javascript:introJs().start();">
                   Start Tour!
               </button></li>
           </ul>
       </div>
   </div>
</div>

{% block content %}
<div  id="outer" class="container-fluid">

   <div class="row">

       <!-- single column on small device -->
       <div class="col-sm-12">

           <!-- row 1 -->
           <div class="row">

               <!-- menu select -->
                <div class="col-sm-4">
                    <div class="chart-wrapper">
                        <div class="chart-title">
                            Donation City
                        </div>
                        <div class="chart-stage" data-step="1" data-intro="The description that you want" style="font-weight: normal" data-position="bottom">
                            <div id="menu-select"></div>
                        </div>
                    </div>
                </div>
                <!-- menu select -->

               <!-- Donations -->
               <div class="col-sm-4">
                   <div class="chart-wrapper">
                       <div class="chart-title title-background">
                           Total Donations in USD
                       </div>
                       <div class="chart-stage metric-background" data-step="2" data-intro="The description that you want" style="font-weight: normal" data-position="bottom">
                           <div id="total-donations-nd"></div>
                       </div>
                   </div>
                </div>
                <!-- Donations -->

               <div class="col-sm-4">
                   <div class="chart-wrapper">
                       <div class="chart-title title-background">
                           Total Number of Donations
                       </div>
                       <div class="chart-stage metric-background" data-step="3" data-intro="The description that you want" style="font-weight: normal" data-position="bottom">
                           <div id="number-projects-nd"></div>
                       </div>
                   </div>
                </div>
           </div>
           <!-- row 1 close-->

           <!-- row 2 -->
           <div class="row">

               <!-- Resources -->
               <div class="col-sm-4">
                   <div class="chart-wrapper">
                       <div class="chart-title title-background">
                           Resources Type
                       </div>
                       <div class="chart-stage chart-background" data-step="4" data-intro="The description that you want" style="font-weight: normal" data-position="bottom">
                           <div id="resource-type-row-chart"></div>
                       </div>
                   </div>
               </div>
               <!-- Resources -->

               <!-- Funding Pie -->
               <div class="col-sm-2">
                   <div class="chart-wrapper">
                       <div class="chart-title title-background">
                           Funding Status
                       </div>
                       <div class="chart-stage chart-background" data-step="5" data-intro="The description that you want" style="font-weight: normal" data-position="bottom">
                           <div id="funding-chart"></div>
                       </div>
                   </div>
               </div>
               <!-- Funding Pie -->

               <!-- Metro Pie -->
               <div class="col-sm-2">
                   <div class="chart-wrapper">
                       <div class="chart-title title-background">
                           Area
                       </div>
                       <div class="chart-stage chart-background" data-step="6" data-intro="The description that you want" style="font-weight: normal" data-position="bottom">
                           <div id="metro-chart"></div>
                       </div>
                   </div>
               </div>
               <!-- Metro Pie -->

               <!-- Grade Pie -->
               <div class="col-sm-2">
                   <div class="chart-wrapper">
                       <div class="chart-title title-background">
                           Grade Range
                       </div>
                       <div class="chart-stage chart-background"  data-step="7" data-intro="The description that you want" style="font-weight: normal" data-position="bottom">
                           <div id="grade-level-chart"></div>
                       </div>
                   </div>
               </div>
               <!-- Grade Pie -->

                <!-- Primary Focus Subject -->
                <div class="col-sm-2">
                   <div class="chart-wrapper">
                       <div class="chart-title title-background">
                           Primary Focus Subject
                       </div>
                       <div class="chart-stage chart-background" data-step="8" data-intro="The description that you want" style="font-weight: normal" data-position="bottom">
                           <div id="pri-focus-chart"></div>
                       </div>
                   </div>
                </div>
                <!-- Primary Focus Subject -->
           </div>
           <!-- row 2 close-->

           <!-- row 3-->
           <div class="row">

                <!-- Time Chart -->
               <div class="col-sm-6">
                   <div class="chart-wrapper">
                       <div class="chart-title title-background">
                           Number of Donations
                       </div>
                       <div class="chart-stage chart-background" data-step="9" data-intro="The description that you want" style="font-weight: normal" data-position="right">
                           <div id="time-chart"></div>
                       </div>
                   </div>
               </div>
               <!-- Time Chart -->

                <!-- Poverty -->
                <div class="col-sm-6">
                   <div class="chart-wrapper">
                       <div class="chart-title title-background" data-step="10" data-intro="The description that you want" style="font-weight: normal" data-position="left">
                           Poverty Level
                       </div>
                       <div class="chart-stage chart-background">
                           <div id="poverty-level-row-chart"></div>
                       </div>
                   </div>
                </div>
                <!-- Poverty -->

           </div>
            <!-- row 3 close-->

           </div>
       </div>
   </div>
{% endblock %}



<script src="{{ url_for ('static', filename='lib/js/jquery.min.js')}}"></script>
<script src="{{ url_for ('static', filename='lib/js/bootstrap.min.js')}}"></script>
<script src="{{ url_for ('static', filename='lib/js/crossfilter.js')}}"></script>
<script src="{{ url_for ('static', filename='lib/js/d3.js')}}"></script>
<script src="{{ url_for ('static', filename='lib/js/dc.js')}}"></script>
<script src="{{ url_for ('static', filename='lib/js/queue.js')}}"></script>

<script src="{{ url_for ('static', filename='lib/js/keen.min.js')}}"></script>
<script src="{{ url_for ('static', filename='js/graph.js')}}"></script>
<script src="{{url_for ('static', filename='lib/js/intro.js')}}" type="text/javascript"></script>

</body>
</html>
